syntax = "proto3";
option go_package="./term_query";
package types;

import "types/doc.proto";  //从-I指定的目录下寻找该proto文件

message TermQuery {
    KeyWord Keyword = 1;    //Keyword类型引用自doc.proto
    repeated TermQuery Must = 2;
    repeated TermQuery Should = 3;
}

